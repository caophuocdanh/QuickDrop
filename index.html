        <h1>QuickDrop - P2P File Transfer</h1>
        <div id="room-selection">
            <input type="text" id="room-id-input" placeholder="Enter Room ID" title="Enter 4-digit room ID or press Enter to join">
            <button id="create-room-btn" title="Create a new room with random ID">Create Room</button>
            <button id="join-room-btn" title="Join existing room with entered ID">Join Room</button>
        </div>

        <div id="room-info" class="hidden">
            <p>Room ID: <span id="display-room-id"></span></p>
            <p id="connection-status">Waiting for another user...</p>
        </div>

        <div id="file-transfer" class="hidden">
            <div id="drop-area" title="Click to select file or use Ctrl+O shortcut. Only one file at a time.">
                <p>Drag & Drop a single file here, or click to select</p>
                <input type="file" id="file-input" class="hidden" aria-label="Select file to upload">
            </div>
            
            <!-- Enhanced Transfer Status -->
            <div id="transfer-status-enhanced">
                <div id="transfer-info" class="hidden">
                    <div class="transfer-details">
                        <span id="transfer-percentage">0.00%</span>
                        <span id="transfer-size">0 B / 0 B</span>
                        <span id="transfer-speed"></span>
                    </div>
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Unified Transfer History -->
            <div id="transfer-section">
                <h3> Transfer History</h3>
                <div id="transfer-list">
                    <div class="transfer-list-header">
                        <span class="col-icon">Type</span>
                        <span class="col-filename">File Name</span>
                        <span class="col-size">Size</span>
                        <span class="col-status">Status</span>
                    </div>
                    <ul id="transfer-files-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
